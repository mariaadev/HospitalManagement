<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controlador de Camas</title>
    <style>
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="camas-container">
        <h2>Controlador de Camas</h2>
        <div class="cont-container">
            <button class="add-btn" onclick="showAddBedForm()">Añadir Cama</button>
            <div class="buscador">
                <input type="text" id="search-input" placeholder="Buscar..." />
                <button type="button" id="search-btn">Buscar</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Ubicación</th>
                    <th>Estado</th>
                    <th>Tipo</th>
                    <th>
                        <select id="sort-by">
                            <option value="Ordenar">Ordenar por...</option>
                            <option value="Ubicación">Ubicación</option>
                            <option value="Estado">Estado</option>
                            <option value="Tipo">Tipo</option>
                            <option value="Acciones">Acciones</option>
                        </select>
                    </th>
                </tr>
            </thead>
            <tbody id="camas-list">
                <tr id="Habitación_101">
                    <td>Habitación 101</td>
                    <td>Disponible</td>
                    <td>Individual</td>
                    <td>
                        <button class="edit-btn" onclick="editBed('Habitación_101')">Editar</button>
                        <button class="delete-btn" onclick="deleteBed('Habitación_101')">Eliminar</button>
                    </td>
                </tr>
                <tr id="Habitación_102">
                    <td>Habitación 102</td>
                    <td>Ocupada</td>
                    <td>Doble</td>
                    <td>
                        <button class="edit-btn" onclick="editBed('Habitación_102')">Editar</button>
                        <button class="delete-btn" onclick="deleteBed('Habitación_102')">Eliminar</button>
                    </td>
                </tr>
                <tr id="Habitación_103">
                    <td>Habitación 103</td>
                    <td>En limpieza</td>
                    <td>Individual</td>
                    <td>
                        <button class="edit-btn" onclick="editBed('Habitación_103')">Editar</button>
                        <button class="delete-btn" onclick="deleteBed('Habitación_103')">Eliminar</button>
                    </td>
                </tr>
                <tr id="Habitación_104">
                    <td>Habitación 104</td>
                    <td>Disponible</td>
                    <td>Doble</td>
                    <td>
                        <button class="edit-btn" onclick="editBed('Habitación_104')">Editar</button>
                        <button class="delete-btn" onclick="deleteBed('Habitación_104')">Eliminar</button>
                    </td>
                </tr>
                <tr id="Habitación_105">
                    <td>Habitación 105</td>
                    <td>Ocupada</td>
                    <td>Individual</td>
                    <td>
                        <button class="edit-btn" onclick="editBed('Habitación_105')">Editar</button>
                        <button class="delete-btn" onclick="deleteBed('Habitación_105')">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="form-container" class="form-container">
            <form onsubmit="saveBed(event)">
                <div class="form-group">
                    <label for="ubicacion">Ubicación</label>
                    <input type="text" id="ubicacion" name="ubicacion" required />
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="Disponible">Disponible</option>
                        <option value="Ocupada">Ocupada</option>
                        <option value="En limpieza">En limpieza</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" id="tipo" name="tipo" required />
                </div>
                <button type="submit" class="save-btn">Guardar</button>
                <button type="button" class="cancel-btn" onclick="cancel()">Cancelar</button>
            </form>
        </div>
    </div>
</body>
</html>
